# The GitLab Continuous Integration configuration
image: "ubuntu:24.04"

variables:
  GIT_STRATEGY: "clone"
  GIT_SUBMODULE_STRATEGY: "recursive"

stages:
  - test
  - retag

img:
  stage: test
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PROJECT_NAMESPACE == "redox-os"'
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"'
  before_script:
    # Disable the wget progress bar
    - echo 'show-progress = off' >> ~/.wgetrc
    - |
      export DEBIAN_FRONTEND=noninteractive
      apt-get update -qq &&
      apt-get install -qq \
          bison \
          build-essential \
          curl \
          flex \
          fuse3 \
          git \
          libfuse-dev \
          nasm \
          pkg-config \
          texinfo \
          wget \
          help2man \
          autoconf \
          automake \
          zstd &&
      curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain none
  script:
    - |
      source "$HOME/.cargo/env" &&
      bash podman/rustinstall.sh &&
      cargo build --manifest-path installer/Cargo.toml --release &&
      PODMAN_BUILD=0 REPO_BINARY=1 make ci-img IMG_TAG=$CI_COMMIT_REF_NAME &&
      ([ $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master" ] && rm -rf build/img/* || true)
  artifacts:
    paths:
      - build/img/
    expire_in: 1 week