[source]
git = "https://github.com/uutils/coreutils"
rev = "a75b8a0f676172b2a2d680adb4faf2fa7e1fa41c"

[build]
template = "custom"
script = """
cookbook_cargo --no-default-features --features feat_os_unix_redox --bin coreutils

BINS=(
    base32
    base64
    basename
    basenc
    cat
    chmod
    cksum
    comm
    cp
    csplit
    cut
    date
    dd
    #df not working, use redox coreutils
    dircolors
    dirname
    du
    echo
    env
    expand
    expr
    factor
    false
    fmt
    fold
    hashsum
    head
    #install need gid2grp
    join
    link
    ln
    ls
    mkdir
    mktemp
    mv
    nl
    numfmt
    od
    paste
    pr
    printenv
    printf
    ptx
    pwd
    readlink
    realpath
    relpath
    rm
    rmdir
    seq
    shred
    shuf
    sleep
    sort
    split
    stat
    sum
    tac
    tail
    tee
    test
    tr
    true
    truncate
    tsort
    unexpand
    uniq
    wc
)

for bin in "${BINS[@]}"
do
  ln -sv coreutils "${COOKBOOK_STAGE}/usr/bin/$bin"
done
"""
