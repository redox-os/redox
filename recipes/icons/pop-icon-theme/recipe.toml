[source]
git = "https://github.com/pop-os/icon-theme.git"
shallow_clone = true

[build]
template = "custom"
script = """
meson setup -Dprefix=/ . "${COOKBOOK_SOURCE}"
env DESTDIR="${COOKBOOK_STAGE}" meson install
"""

[[optional-packages]]
name = "cursors"
files = [
    "share/icons/Pop/cursors**",
    "share/icons/Pop/cursor.theme",
]

