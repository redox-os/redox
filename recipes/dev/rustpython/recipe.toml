[source]
git = "https://github.com/RustPython/RustPython"
# newer rev requires TLS 1.3 (openssl3) and 'bits/libc-header-start.h' for bindgen
rev = "2025-10-13-main-51"
patches = [
  "redox.patch"
]

[build]
dependencies = [
  "openssl1",
  "zlib",
]
template = "custom"
script = """
DYNAMIC_INIT

export BUILDTIME_RUSTPYTHONPATH=/lib/rustpython
export OPENSSL_DIR="${COOKBOOK_SYSROOT}"
export ZLIB_STATIC=1
cookbook_cargo --features ssl
mkdir -p "${COOKBOOK_STAGE}/lib"
rsync -aE \
  --exclude 'test/' \
  --exclude '__pycache__/' \
  --exclude '*.pyc' \
  --exclude '/README.md' \
  "${COOKBOOK_SOURCE}"/Lib/ "${COOKBOOK_STAGE}/lib/rustpython"
"""
