[source]
git = "https://luajit.org/git/luajit.git"
rev = "a4f56a459a588ae768801074b46ba0adcfb49eb1"
patches = ["redox.patch"]
[build]
template = "custom"
script = """
DYNAMIC_INIT

rsync -av "${COOKBOOK_SOURCE}/" ./
OS=$(echo "${TARGET}" | cut -d - -f3)

case "${OS}" in
    linux)  SYS=Linux;;
    redox)  SYS=Redox;;
esac

${COOKBOOK_MAKE} -j ${COOKBOOK_MAKE_JOBS} install \
  PREFIX="${COOKBOOK_STAGE}" \
  TARGET_SYS="${SYS}" \
  CROSS="${GNU_TARGET}-"
"""
