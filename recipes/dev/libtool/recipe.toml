[source]
git = "https://gitlab.redox-os.org/redox-os/libtool"
branch = "v2.5.4-redox"
shallow_clone = true

[build]
template = "custom"
script = """
DYNAMIC_INIT

# libtool saves absolute path to sysroot which contains nothing
unset CFLAGS

cp -r "${COOKBOOK_SOURCE}"/. ./
./bootstrap \
    --skip-po \
    --force \
    --gnulib-srcdir=./gnulib
COOKBOOK_CONFIGURE="./configure"
cookbook_configure
"""
