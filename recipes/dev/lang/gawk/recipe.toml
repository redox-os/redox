[source]
git = "https://gitlab.redox-os.org/redox-os/gawk.git"
upstream = "https://git.savannah.gnu.org/git/gawk.git"
branch = "redox"
script = """
DYNAMIC_INIT
autotools_recursive_regenerate
"""

[build]
template = "custom"
script = """
DYNAMIC_INIT
COOKBOOK_CONFIGURE_FLAGS+=(
    ac_cv_func_gethostbyname=no
    ac_cv_func_connect=no
)
cookbook_configure
"""
