 # C library for the arithmetic of complex numbers with arbitrarily high
 # precision and correct rounding of the result.

[source]
tar = "https://ftp.gnu.org/gnu/mpc/mpc-1.3.1.tar.gz"
script = """
autotools_recursive_regenerate
"""

[build]
template = "custom"
dependencies = [
    "libgmp",
    "libmpfr",
]
script = """
DYNAMIC_STATIC_INIT
cookbook_configure
"""