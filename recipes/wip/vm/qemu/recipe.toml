[source]
git = "https://github.com/jackpot51/qemu.git"

[build]
template = "custom"
dependencies = [
    "curl",
    "gettext",
    "glib",
    "libffi",
    "libiconv",
    "liborbital",
    "libpng",
    "llvm18",
    "mesa",
    "nghttp2",
    "openssl1",
    "pcre",
    "pixman",
    "sdl2",
    "sdl2-image",
    "zlib",
]
script = """
COOKBOOK_CONFIGURE_FLAGS=(
    --host="${TARGET}"
    --prefix="/usr"
    --cross-prefix="${TARGET}"
    --static
    --disable-tpm
)
cookbook_configure
"""
