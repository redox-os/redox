[source]
tar = "https://github.com/lxde/lxpanel/archive/refs/tags/0.11.1.tar.gz"
blake3 = "5f94d410403499485d3abb6885407d6006e5029da538a1b882c670904ac616a5"
script = """
DYNAMIC_INIT
mkdir -p m4
autotools_recursive_regenerate
"""

