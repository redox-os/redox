    "expat",
    "fontconfig",
    "freetype2",
    "fribidi",
    "gdk-pixbuf",
    "gettext",
    "glib",
    "gtk3",
    "harfbuzz",
    "keybinder3",
    "libepoxy",
    "libffi",
    "libfm-gtk3",
    "libiconv",
    "libicu",
    "libjpeg",
    "libmenu-cache",
    "libpng",
    "libpthread-stubs",
    "libwnck3",
    "libx11",
    "libxau",
    "libxcb",
    "libxext",
    "libxfixes",
    "libxft",
    "libxi",
    "libxrandr",
    "libxrender",
    "libxxf86vm",
    "mesa-x11",
    "pango",
    "pcre",
    "pcre2",
    "pixman",
    "shared-mime-info",
    "x11proto",
    "xcb-proto",
    "xextproto",
    "xtrans",
    "zlib",
]
template = "custom"
script = """
DYNAMIC_INIT
rsync -av --delete "${COOKBOOK_SOURCE}/" ./
COOKBOOK_CONFIGURE="./configure"
cookbook_configure --enable-gtk3 --with-plugins=all,-cpu,-netstat,-netstatus,-weather
"""
