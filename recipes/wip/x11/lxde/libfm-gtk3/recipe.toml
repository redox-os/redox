[source]
tar = "https://github.com/lxde/libfm/archive/refs/tags/1.4.0.tar.gz"
blake3 = "b43b4a87b199fb0c6df08f09c7b12e4a545963fc0f4ffac48f8db2a425e47351"
script = """
DYNAMIC_INIT
mkdir -p m4
autotools_recursive_regenerate
"""

[build]
dependencies = [
    "atk",
    "cairo",
    "expat",
    "fontconfig",
    "freetype2",
    "fribidi",
    "gdk-pixbuf",
    "gettext",
    "glib",
    "gtk3",
    "harfbuzz",
    "libepoxy",
    "libffi",
    "libfm-extra",
    "libiconv",
    "libicu",
    "libjpeg",
    "libmenu-cache",
    "libpng",
    "libpthread-stubs",
    "libx11",
    "libxau",
    "libxcb",
    "libxext",
    "libxfixes",
    "libxft",
    "libxi",
    "libxrandr",
    "libxrender",
    "libxxf86vm",
    "mesa-x11",
    "pango",
    "pcre",
    "pcre2",
    "pixman",
    "shared-mime-info",
    "x11proto",
    "xcb-proto",
    "xextproto",
    "xtrans",
    "zlib",
]
template = "custom"
script = """
DYNAMIC_INIT
rsync -av --delete "${COOKBOOK_SOURCE}/" ./
COOKBOOK_CONFIGURE="./configure"
cookbook_configure --disable-old-actions --disable-silent-rules --with-gtk=3
"""
