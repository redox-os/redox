[source]
tar = "https://ftp.postgresql.org/pub/source/v16.0/postgresql-16.0.tar.bz2"
script = """
cp "${COOKBOOK_SOURCE}/src/backend/utils/errcodes.h" "${COOKBOOK_SOURCE}/src/include/utils/errcodes.h"
"""
[build]
template = "configure"
configureflags = [
    "--without-icu",
    "--without-readline",
    "--with-template=redox",
]
dependencies = [
    "readline",
    "zlib",
]
