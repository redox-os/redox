[source]
git = "https://github.com/tracel-ai/cubecl"
shallow_clone = true
[build]
template = "custom"
script = """
DYNAMIC_INIT
package=gelu
"${COOKBOOK_CARGO}" build \
            --manifest-path "${COOKBOOK_SOURCE}/Cargo.toml" \
            --package "${package}" \
            --release
            --no-default-features
            --wgpu
        mkdir -pv "${COOKBOOK_STAGE}/usr/bin"
        cp -v \
            "target/${TARGET}/release/${package}" \
            "${COOKBOOK_STAGE}/usr/bin/${package}"
"""
