[source]
tar = "https://github.com/webmin/webmin/releases/download/2.600/webmin-2.600-minimal.tar.gz"
[build]
template = "custom"
script = """
mkdir -pv "${COOKBOOK_STAGE}/home/user/webmin"
cp -rv "${COOKBOOK_SOURCE}"/* "${COOKBOOK_STAGE}/home/user/webmin"
"""
[package]
dependencies = ["perl5"]
