[source]
tar = "https://download.gnome.org/sources/gtk/4.20/gtk-4.20.3.tar.xz"
[build]
template = "meson"
mesonflags = [
    "-Dwayland-backend=false",
    "-Dintrospection=false",
    "-Dprofile=default",
    "-Dbuild-testsuite=false",
    "-Dbuild-tests=false",
]
dependencies = [
    "glib",
    "gdk-pixbuf",
    "pango",
    "cairo",
    "libepoxy",
    "atk",
    "shared-mime-info",
    "graphene",
    "libxkbcommon",
    "gstreamer",
]
