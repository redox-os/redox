# build instructions: https://pcsx2.net/docs/advanced/building#building-on-linux
[source]
git = "https://github.com/PCSX2/pcsx2"
branch = "2.4.x"
shallow_clone = true
[build]
template = "cmake"
cmakeflags = [
    "-DCMAKE_CXX_COMPILER_LAUNCHER=ccache",
    "-DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON",
    "-DENABLE_TESTS=OFF",
    "-DLTO_PCSX2_CORE=ON",
    "-DPACKAGE_MODE=ON",
    "-DUSE_VULKAN=OFF",
    "-DWAYLAND_API=OFF",
    "-DUSE_BACKTRACE=OFF",
]
