[build]
template = "cmake"
cmakeflags = [
    "-DENABLE_OPENGL=OFF",
    "-DUSE_SYSTEM_SDL2_TTF=ON",
]
dependencies = [
    "sdl2",
    "sdl2-image",
    "sdl2-ttf",
    "zlib",
    "libpng",
    "freetype2",
    "libfmt",
    "libcurl",
    "openal",
    "libogg",
    "libvorbis",
    "physicsfs",
]
