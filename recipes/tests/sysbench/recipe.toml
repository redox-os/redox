[source]
git = "https://github.com/akopytov/sysbench.git"
patches = ["redox.patch"]
script = """
DYNAMIC_INIT
autoreconf -fvi -I${COOKBOOK_HOST_SYSROOT}/share/aclocal
"""

[build]
template = "custom"
dependencies = ["luajit"]

script = """
DYNAMIC_INIT
export CFLAGS+=" -I${COOKBOOK_SYSROOT}/include/luajit-2.1"
COOKBOOK_CONFIGURE_FLAGS+=(
  --without-mysql
  --with-system-luajit
)
cookbook_configure
"""

[package]
dependencies = ["luajit"]
