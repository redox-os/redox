[source]
git = "https://gitlab.redox-os.org/redox-os/redox-posix-tests.git"


[build]
template = "custom"
script = """
mkdir -pv "${COOKBOOK_STAGE}/home/user/redox-posix-tests"
cp -rv "${COOKBOOK_SOURCE}"/* "${COOKBOOK_STAGE}/home/user/redox-posix-tests"
"""

[package]
dependencies = [
    "gcc13",
    "gnu-binutils",
    "gnu-make",
]

