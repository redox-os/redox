[source]
git = "https://gitlab.redox-os.org/redox-os/sdl2.git"

[build]
template = "custom"
dependencies = [
    "liborbital",
    "mesa",
]
script = """
COOKBOOK_CONFIGURE_FLAGS=(
    --host="${TARGET}"
    --prefix="/"
    --disable-loadso
    --disable-pthread-sem
    --disable-pulseaudio
    --disable-sdl-dlopen
    --disable-shared
    --disable-video-x11
    --enable-audio
    --enable-cdrom
    --enable-dummyaudio
    --enable-redoxaudio
    --enable-threads
    --enable-video-orbital
)
cookbook_configure

# Hack to add OSMesa
sed -i "s/Requires:/Requires: osmesa >= 8.0.0/" "${COOKBOOK_STAGE}/lib/pkgconfig/sdl2.pc"
"""
