sudo: required
language: rust
rust:
- nightly
cache: cargo
os:
- linux
#- osx
#matrix:
#  allow_failures:
#  - os: osx
dist: trusty
before_install:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then
  sudo apt-key adv -q --batch --yes --keyserver keyserver.ubuntu.com --recv-keys AA12E97F0881517F &&
  sudo add-apt-repository 'deb https://static.redox-os.org/toolchain/apt ./' &&
  sudo apt-get update -qq &&
  sudo apt-get purge -qq binutils-doc &&
  sudo apt-get install -qq nasm pkg-config fuse libfuse-dev genisoimage syslinux x86-64-elf-redox-gcc &&
  sudo modprobe fuse &&
  sudo chmod 666 /dev/fuse &&
  sudo chown root:$USER /etc/fuse.conf;
  fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then
  brew update &&
  brew install nasm pkg-config Caskroom/cask/osxfuse &&
  travis_wait 30 brew install redox-os/gcc_cross_compilers/x86_64-elf-gcc;
  fi
- cd cookbook && ./setup.sh && cd ..
script:
- make travis
notifications:
  email: false
  webhooks: http://37.139.9.28:54863/travis
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/travis/*
  on:
    repo: redox-os/redox
    tags: true
    condition: $TRAVIS_OS_NAME = linux
  skip_cleanup: true
