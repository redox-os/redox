# Default build system configuration

include = ["server.toml"]

# General settings
[general]
# Filesystem size in MiB
filesystem_size = 650

# Package settings
[packages]
cosmic-edit = {}
cosmic-files = {}
cosmic-icons = {}
cosmic-term = {}
dejavu = {}
freefont = {}
hicolor-icon-theme = {}
installer-gui = {}
netsurf = {}
orbdata = {}
orbital = {}
orbutils = {}
patchelf = {}
pop-icon-theme = {}
rustpython = {}
shared-mime-info = {}

[[files]]
path = "/usr/lib/init.d/20_orbital"
data = """
notify audiod
nowait BROWSER=/bin/netsurf-fb VT=3 orbital orblogin launcher
"""

# Override console config to not switch to VT 2
[[files]]
path = "/usr/lib/init.d/30_console"
data = """
nowait getty 2
nowait getty /scheme/debug/no-preserve -J
"""
