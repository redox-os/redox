# Configuration for "acid" testing

include = ["net.toml"]

# General settings
[general]
# Filesystem size in MiB
filesystem_size = 1024

# Package settings
[packages]
acid = {}
coreutils = {}
ion = {}

[[files]]
path = "/usr/lib/init.d/10_acid"
data = """
ion /usr/lib/run_acid.ion
"""

[[files]]
path = "/usr/lib/run_acid.ion"
data = """
#!/usr/bin/env ion
export RUST_BACKTRACE=full
cd /home/user/acid
cargo test
shutdown
"""
