# Configuration for "acid" testing

include = ["net.toml"]

# General settings
[general]
# Filesystem size in MiB
filesystem_size = 1024

# Package settings
[packages]
acid = {}
coreutils = {}
ion = {}
rust = {}

[[files]]
path = "/usr/lib/init.d/10_acid"
data = """
export RUST_BACKTRACE full
cd /home/user/acid
cargo test
shutdown
"""
