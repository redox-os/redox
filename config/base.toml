## Device file symlinks
[[files]]
path = "/dev/null"
data = "/scheme/null"
symlink = true

[[files]]
path = "/dev/random"
data = "/scheme/rand"
symlink = true

[[files]]
path = "/dev/urandom"
data = "/scheme/rand"
symlink = true

[[files]]
