# Base configuration: This configuration is meant to be included by
# other configurations rather than use directly. It is the greatest
# common divisor of all other configurations and misses several
# parts necessary to create a bootable system.

# General settings
[general]
# Do not prompt if settings are not defined
prompt = false

[packages]
base = {}
bootloader = {}
bootstrap = {}
escalated = {}
initfs = {}
ipcd = {}
kernel = {}
ptyd = {}
uutils = {}

## Configuration files
[[files]]
path = "/usr/lib/init.d/00_base"
data = """
# clear and recreate tmpdir with 0o1777 permission
rm -r /tmp
mkdir -m a=rwxt /tmp

ipcd
ptyd
escalated
"""

[[files]]
path = "/usr/lib/init.d/00_drivers"
data = """
pcid /etc/pcid.d/
"""

[[files]]
path = "/etc/hostname"
data = "redox"

# https://www.freedesktop.org/software/systemd/man/latest/os-release.html
[[files]]
path = "/usr/lib/os-release"
data = """
PRETTY_NAME="Redox OS 0.9.0"
NAME="Redox OS"
VERSION_ID="0.9.0"
VERSION="0.9.0"
ID="redox-os"

HOME_URL="https://redox-os.org/"
DOCUMENTATION_URL="https://redox-os.org/docs/"
SUPPORT_URL="https://redox-os.org/community/"
"""
# FIXME maybe add VARIANT= and VARIANT_ID= keys depending on the chosen configuration?

[[files]]
path = "/etc/os-release"
data = "../usr/lib/os-release"
symlink = true

[[files]]
path = "/etc/pkg.d/50_redox"
data = "https://static.redox-os.org/pkg"

## Symlinks for usrmerge
[[files]]
path = "/usr"
data = ""
directory = true
mode = 0o755

[[files]]
path = "/usr/bin"
data = ""
directory = true
mode = 0o755

[[files]]
path = "/bin"
data = "usr/bin"
symlink = true

[[files]]
path = "/usr/include"
data = ""
directory = true
mode = 0o755

[[files]]
path = "/include"
data = "usr/include"
symlink = true

[[files]]
path = "/usr/lib"
data = ""
directory = true
mode = 0o755

[[files]]
path = "/lib"
data = "usr/lib"
symlink = true

[[files]]
path = "/usr/libexec"
data = ""
directory = true
mode = 0o755

[[files]]
