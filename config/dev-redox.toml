# Configuration for Redox development

include = ["desktop.toml"]

# General settings
[general]
# Filesystem size in MiB
filesystem_size = 20000
# Do not prompt if settings are not defined
prompt = false

# Package settings
[packages]
dev-essential = {}
redox-tests = {}

