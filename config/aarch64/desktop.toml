# Default desktop configuration

include = ["../server-minimal.toml"]

# General settings
[general]
# Filesystem size in MiB
filesystem_size = 256

# Package settings
[packages]
audiod = {}
cosmic-edit = {}
cosmic-icons = {}
cosmic-files = {}
drivers = {}
orbdata = {}
orbital = {}
orbterm = {}
orbutils = {}
pop-icon-theme = {}
shared-mime-info = {}

[[files]]
path = "/usr/lib/init.d/00_drivers"
data = """
pcid /etc/pcid.d/
"""

[[files]]
path = "/usr/lib/init.d/20_orbital"
data = """
audiod
orbital orblogin launcher
"""
