# Default build system configuration

include = ["../desktop.toml"]

# Override the default settings here

# General settings
[general]
# Filesystem size in MiB
# filesystem_size = 1024

# Package settings
[packages]
# example = {}

# Add Ion configuration to fix prompt and localization errors
[[files]]
path = "/home/user/.config/ion/ionrc"
data = """
export PROMPT = "redox> "
export LC_ALL = "C"
export LANG = "C"
export TERM = "vt100"
"""

# Add user to sudoers for debugging
[[files]]
path = "/etc/sudoers.d/user"
data = """
user ALL=(ALL) NOPASSWD: ALL
"""
