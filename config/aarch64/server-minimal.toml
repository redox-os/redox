# Minimal configuration

include = ["../base.toml"]

# General settings
[general]
# Filesystem size in MiB
filesystem_size = 128
# Do not prompt if settings are not defined
prompt = false

# Package settings
[packages]
bootloader = {}
coreutils = {}
escalated = {}
extrautils = {}
ion = {}
ipcd = {}
ptyd = {}
smith = {}
userutils = {}
uutils = {}

[[files]]
path = "/etc/init.d/00_base"
data = """
ipcd
ptyd
escalated
"""

[[files]]
path = "/etc/init.d/30_console"
data = """
getty 2
getty debug: -J
"""

[[files]]
path = "/etc/group"
data = """
root;0;root
user;1000;user
sudo;1;user
"""
